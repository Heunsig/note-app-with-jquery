<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Note App</title>
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  <script defer src="./assets/scripts/script.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="./assets/styles/style.css" rel="stylesheet">
</head>
<body>
  <div class="note-container">
    <h1 class="note-header">Note App (jQuery)</h1>
    <!-- Form 섹션 -->
    <section class="note-section">
      <form class="note-form" id="form">
        <input 
          class="form-control note-form__input" 
          type="text" 
          placeholder="Write task..."
          id="input"
        >
        <button 
          type="submit" 
          class="btn btn-primary note-form__submit"
          id="submit-btn"
        >Add</button>
      </form>
    </section>
    <!-- /Form 섹션 -->

    <!-- Note 리스트 섹션 -->
    <section>
      <div class="note-counter">
        <span id="note-count">0</span>개의 메모가 있습니다.
      </div>
      <ul class="note-list" id="note-list">
        <!-- data-note 위치 -->
      </ul>
    </section>
    <!-- /Note 리스트 섹션 -->
  </div>
</body>
</html>
